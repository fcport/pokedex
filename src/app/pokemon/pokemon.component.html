<div class="row mx-auto fit-content">
  <div class="col fit-content">
    <img
      src="{{ this.pokemon?.img }}"
      alt="{{ this.pokemon?.name }}"
      class="img-thumbnail"
    />
  </div>
  <div class="col">
    <h1>
      {{ this.pokemon?.name | titlecase }}
    </h1>
    <h3>
      {{ this.pokemon?.number }}
    </h3>
  </div>
  <div class="col">
    <h3>{{ this.pokemon?.tipo }}</h3>
    <ul>
      <li *ngFor="let stat of this.pokemon?.stat">
        {{ stat.name }} : {{ stat.value }}
      </li>
    </ul>
  </div>
  <div class="col">
    <h3>Possibile abilities</h3>
    <ul>
      <li *ngFor="let ability of this.pokemon?.abilities">
        {{ ability.name }}
      </li>
    </ul>
  </div>
</div>

<div class="row justify-content-center mt-3">
  <div class="col">
    <button
      type="button"
      class="btn btn-primary fit-content mx-auto"
      (click)="isCollapsed = !isCollapsed"
      [attr.aria-expanded]="!isCollapsed"
      aria-controls="collapseExample"
    >
      All moves
    </button>
    <div
      id="collapseExample"
      [ngbCollapse]="isCollapsed"
      class="card card-body mt-1"
    >
      <div class="col-xs">
        <ul>
          <li *ngFor="let move of this.pokemon?.moves">{{ move.name }}</li>
        </ul>
      </div>
    </div>
  </div>
  <div class="col">
    <button
      type="button"
      class="btn btn-primary fit-content mx-auto"
      (click)="isCollapsed2 = !isCollapsed2"
      [attr.aria-expanded]="!isCollapsed2"
      aria-controls="collapseExample"
    >
      Additional infos
    </button>
    <div
      id="collapseExample"
      [ngbCollapse]="isCollapsed2"
      class="card card-body mt-1"
    >
      <div class="col-xs">
       some stuff
      </div>
    </div>



   
  </div>
</div>
